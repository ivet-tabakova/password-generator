<html>
    <head>
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
        <link rel="stylesheet" href="index.css" />
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
          integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Password Generator</title>
    </head>
    <body>
        <div id="container">
            <i class="fa-solid fa-moon btn-theme"></i>
            <h1>Generate a<br /><span>random password</span></h1>
            <p>Never use an insecure password again.</p>
            <select id="length-select">
                <option value="0">Select length:</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <button id="generator" onclick="generate()">Generate passwords</button>
            <div>
                <h3 id="line"></h3>
            </div>
            <div id="buttons">
                <span id="first-pass" class="first-pass"></span>
                <span id="second-pass" class="second-pass"></span>
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
